<h2>Need Music?</h2>
<p>Use the ngSpotify app to browse releases and find your favorite songs.</p>
<p><small><i>All you get is text and mostly barebones HTML document.</i></small></p>

<hr>

<form>
  <div class="form-group">
    <input type="text" placeholder="Search Artists..." class="form-control" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
          <div *ngIf="artist.genres.length > 0">
            <strong>Genres: </strong>
            <span *ngFor="let genre of artist.genres">
              {{genre}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
